<div class="mt-6">
  <h2 class="uppercase text-[#83888D]">{{mainHeader}}</h2>
  <ul class="space-y-2 font-medium">
    <li *ngFor="let el of navElements">
      <a routerLink="{{el.to}}" class="flex items-center py-1 rounded-lg dark:hover:bg-white hover:text-[#634fec] group">
          <i class="{{el.iconClass}} mx-2 text-xl"></i>
          <span class="text-sm">{{el.name}}</span>
          <span *ngIf="el.number > 0" class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-white rounded-full dark:bg-[#ea4c89]">{{el.number}}</span>
      </a>
   </li>
  </ul>
</div>
